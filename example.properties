#-------------Name for your program (stored in database and file) -------------#
#If it wasn't specified, 'program_name' = '' by default.
#Example
program_name=process_name.exe

#-------------Path to the place where the program will save results as a .txt file-------------#
#If it wasn't specified, 'result_file_path' = '${user.home}' by default.
#Example
result_file_path=D:/

#-------------Number of tests that the profiling program will being execute when was chosen 'detailed test' -------------#
#If it wasn't specified, 'number_tests' = 3 by default.
#Example
number_tests=5


