#program_path="C:/Users/User/Documents/Visual Studio 2015/Projects/ConsoleApplication1/ConsoleApplication1/bin/Debug/ConsoleApplication1.exe"
#program_path=D:/c++/sorts/bin/Debug/sorts.exe
